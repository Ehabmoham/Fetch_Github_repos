<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Get Github Repos</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
            <div class="header">
                <input type="text" placeholder="Github User">
                <button class="get">Get Repos</button>
            </div>
            <div class="repos-container">
                <span class="no-repos">No repos to show</span>
            </div>
        </div>
        <div class="failed">Can not Find user</div>
        <script src="main.js"></script>
    </body>
</html>
